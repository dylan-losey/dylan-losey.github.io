---
layout: page
title: Talks
permalink: /talks/
tags: talks
---


<style>
  .link {
  color: #A0D4A4;
  }
  .link:hover {
      color: black;
  }
</style>


<h2>Talks</h2>
<div>
  <table>
    {% for talk in site.data.talks %}
    <tr>
      <td style="vertical-align:middle; width:60%;">
		    <center>
          <iframe  width="100%" height="300px" src="{{ talk.youtube }}" frameborder="0" allowfullscreen></iframe>
        </center>
  	  </td>
      <td>
        <h3>{{ talk.title }}</h3><br>
    	  <font color="555555"><i>{{ talk.speaker }}</i></font><br>
        {{ talk.location }}
  	  </td>
    </tr>
    {% endfor %}
  </table>
</div>

<h2>Media Coverage</h2>
<div>
  <ul>
    {% for post in site.data.media %}
    <li><a href="{{ post.link }}" class="link"><h3>{{ post.source }}</h3></a>
    {{ post.title }}</li>
    {% endfor %}
  </ul>
</div>
